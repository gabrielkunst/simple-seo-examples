<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Mike Works - Developer Courses</title>
    <meta
      property="og:title"
      content="Mike Works - Developer Courses"
    />
    <meta
      name="description"
      content="Deep dive into programming concepts and best practices from industry experts."
    />
    <meta
      property="og:description"
      content="Master the fundamentals and advanced topics in development with our expert-led, hands-on courses. Start your deep dive now!"
    />
    <meta
      property="og:site_name"
      content="Mike Works"
    />
    <meta
      property="og:image"
      content="https://files.mike.works/courses/30/course_banner_30_thumb2x.png"
    />
    <meta
      property="og:image:width"
      content="1200"
    />
    <meta
      property="og:image:height"
      content="630"
    />
    <meta
      property="og:image:alt"
      content="A vibrant banner for Mike Works developer courses showing a programmer at work."
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://simple-seo-examples.vercel.app"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Mike Works - Master Developer Courses"
    />
    <meta
      name="twitter:description"
      content="Go from a junior to a senior developer with our deep-dive courses in programming concepts and best practices."
    />
    <meta
      name="twitter:image"
      content="https://files.mike.works/courses/30/course_banner_30_thumb2x.png"
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "@id": "https://simple-seo-examples.vercel.app/#website",
            "url": "https://simple-seo-examples.vercel.app/",
            "name": "Mike Works",
            "publisher": {
              "@id": "https://simple-seo-examples.vercel.app/#organization"
            },
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://simple-seo-examples.vercel.app/search?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "Organization",
            "@id": "https://simple-seo-examples.vercel.app/#organization",
            "name": "Mike Works",
            "url": "https://simple-seo-examples.vercel.app/",
            "logo": {
              "@type": "ImageObject",
              "url": "https://files.mike.works/logo.png"
            },
            "sameAs": [
              "https://twitter.com/mikeworks",
              "https://www.linkedin.com/company/mike-works"
            ]
          },
          {
            "@type": "WebPage",
            "@id": "https://simple-seo-examples.vercel.app/courses/#webpage",
            "url": "https://simple-seo-examples.vercel.app/courses/",
            "name": "Courses Catalog",
            "isPartOf": {
              "@id": "https://simple-seo-examples.vercel.app/#website"
            }
          },
          {
            "@type": "ItemList",
            "@id": "https://simple-seo-examples.vercel.app/courses/#itemlist",
            "url": "https://simple-seo-examples.vercel.app/courses/",
            "numberOfItems": 2,
            "itemListElement": [
              {
                "@type": "ListItem",
                "position": 1,
                "url": "https://simple-seo-examples.vercel.app/courses/react-typescript",
                "item": {
                  "@type": "Course",
                  "name": "Advanced React with TypeScript",
                  "description": "Master React 18 and TypeScript in production-ready environments."
                }
              },
              {
                "@type": "ListItem",
                "position": 2,
                "url": "https://simple-seo-examples.vercel.app/courses/graphql-mastery",
                "item": {
                  "@type": "Course",
                  "name": "Fullstack GraphQL Mastery",
                  "description": "GraphQL, Apollo, and scalable server setups from zero to enterprise."
                }
              }
            ]
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
